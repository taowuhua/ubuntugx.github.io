<h3 id="react">React</h3>

<p>React 的核心思想是：封装组件。 </p>

<p>各个组件维护自己的状态和 UI，当状态变更，自动重新渲染整个组件。 <br>
基于这种方式的一个直观感受就是我们不再需要不厌其烦地来回查找某个 DOM 元素，然后操作 DOM 去更改 UI。</p>

<p>React 大体包含下面这些概念：</p>

<ul>
<li>组件</li>
<li>JSX</li>
<li>Virtual DOM( 虚拟 DOM )</li>
<li>Data Flow( 单向数据绑定 )</li>
</ul>
