<h3 id="jqueryextend">jQuery.extend()</h3>

<p>将后面几个参数合并到第一个上，注意如果不想被覆盖可以将前面的参数设为 {}</p>

<pre class="prettyprint"><code class="language-javascript hljs "><span class="hljs-keyword">var</span> object = $.extend({}. object1, object2);</code></pre>

<p>如果有相同的属性名称，默认情况下替换原来的，如果把第一个参数设为true ，则为递归方式，属性名称相同时，值合并而不覆盖。</p></div></body>
